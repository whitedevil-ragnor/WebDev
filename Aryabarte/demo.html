<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
           
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="scrolling-text">This is a scrolling text.</div>

</body>
</html>
